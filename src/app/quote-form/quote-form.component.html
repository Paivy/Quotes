<form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
  <div class="form-group">
    <label for="name">Your Name</label>
    <input
      id="name"
      type="text"
      class="form-control"
      name="name"
      #name="ngModel"
      [(ngModel)]="newQuote.name"
    />
  </div>

  <div class="form-group">
    <label for="description">Quote</label>
    <textarea
      id="description"
      cols="30"
      rows="10"
      name="description"
      #description="ngModel"
      [(ngModel)]="newQuote.description"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="author">Quote Author</label>
    <input
      id="author"
      type="text"
      class="form-control"
      name="author"
      #author="ngModel"
      [(ngModel)]="newQuote.author"
    />
  </div>
  <button class="btn btn-primary">Add quote</button>
</form>
