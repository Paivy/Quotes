<div class="container-fluid text-white">
  <div class="col-sm">
    <quote-form (addQuote)="addNewQuote($event)"></quote-form>
  </div>
  <div class="col-sm">
    <div *ngFor="let quote of quotes; let i = index">
      <p>{{ quote.author }}</p>
      <p>{{ quote.name }}</p>
      <p>{{ quote.description }}</p>
      <button (click)="addLikes(i)" class="btn btn-success">
        Like {{ quote.showLikes }}
      </button>
      <button (click)="addDislikes(i)" class="btn btn-warning">
        Dislike {{ quote.showDislikes }}
      </button>
      <button class="btn btn-outline-danger" (click)='deleteQuote(i)'>Delete Goal</button>
    </div>
  </div>
</div>
